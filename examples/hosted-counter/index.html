<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linera | Counter</title>
    <link href="style.css" rel="stylesheet">
    <link href="/icon.png" rel="icon">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div>
          <h2>Counter</h2>
          <p class="counter">Clicks: <span id="count">0</span></p>
          <button id="increment-btn">Click me!</button>
        </div>
      </div>

      <div class="log-panel">
        <div class="log-container" id="log-container">
          <!-- Log entries will be added here -->
        </div>
      </div>
    </div>

    <script type="module">
     import * as linera from '@linera/client';

     const COUNTER_APP_ID =
         'dc5df03866d4580734adac3b191c05f0742b4d8c7218e482b6e3356e8de35f76a8ce776ded5e5bf9efaad108f37f7fd04ade44b0ba8373506379247d593f5ccbb7a85e90acb4badf7d04a239b2b6721bac885c3422cf3b93861695f1a5a33d9e010000000000000000000000';

     async function incrementCount(client) {
         await client.frontend().queryApplication(
             COUNTER_APP_ID,
             '{ "query": "mutation { increment(value: 1) }" }',
         );
     }

     async function updateCount(client) {
         const response = await client.frontend().queryApplication(
             COUNTER_APP_ID,
             '{ "query": "query { value }" }',
         );
         document.getElementById('count').innerText
             = JSON.parse(response).data.value;
     }

     document.addEventListener('DOMContentLoaded', async () => {
         await (await linera).default();

         const faucet = await new linera.Faucet('http://localhost:8081');
         const wallet = await faucet.createWallet();
         const client = await new linera.Client(wallet);
         faucet.claimChain(client);

         const logContainer = document.getElementById('log-container');
         const incrementBtn = document.getElementById('increment-btn');

         updateCount(client);
         client.onNotification(notification => {
             let newBlock = notification.reason.NewBlock;
             if (!newBlock) return;
             addLogEntry(`${newBlock.height}: ${newBlock.hash.padStart(5)}`);
             updateCount(client);
         });

         function addLogEntry(message) {
             const entry = document.createElement('div');
             entry.className = 'log-entry';
             entry.textContent = message;
             logContainer.insertBefore(entry, logContainer.firstChild);
         }

         incrementBtn.addEventListener('click', () => {
             incrementCount(client);
         });
     });
    </script>
  </body>
</html>
